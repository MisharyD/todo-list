<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

</head>
<body>
    <div class="side-bar">
        <div class="main-lists">
            <div class="inbox list current-list" id = "i0">
                <svg class = "inbox-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M19,15H15A3,3 0 0,1 12,18A3,3 0 0,1 9,15H5V5H19M19,3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z" />
                </svg>
                <div class="list-title">Inbox</div>
            </div>
            <div class="today list" id = "i1">
                <svg class = "today-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M19 3H18V1H16V3H8V1H6V3H5C3.89 3 3 3.9 3 5V19C3 20.11 3.9 21 5 21H19C20.11 21 21 20.11 21 19V5C21 3.9 20.11 3 19 3M19 19H5V9H19V19M19 7H5V5H19V7Z" />
                </svg>
                <div class="list-title">Today</div>
            </div>
            <div class="next7 list" id = "i2">
                <svg class = "next7-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M11,17L15,9V7H9V9H13L9,17M19,19H5V5H19M19,3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z" />
                </svg>
                <div class="list-title">Next 7 days</div>
            </div>
        </div>

        <div class="lists">
            <div class="title-addList-container">
                <div class="title">
                    <span>Lists</span>
                </div>
                <svg class = "add-list" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M3 16H10V14H3M18 14V10H16V14H12V16H16V20H18V16H22V14M14 6H3V8H14M14 10H3V12H14V10Z" />
                </svg>
            </div>

            <div class="list-card list">
                <div class="title-icon-container">
                    <svg class = "list-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M3,4H7V8H3V4M9,5V7H21V5H9M3,10H7V14H3V10M9,11V13H21V11H9M3,16H7V20H3V16M9,17V19H21V17H9" />
                    </svg>
                    <div class="list-title">List1</div>
                </div>
                <svg class = "delete-button"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" />
                </svg>
            </div>
        </div>

        <div class="completed">
            <svg style = "width:20px; fill:white;"xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M19,3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M19,5V19H5V5H19M10,17L6,13L7.41,11.58L10,14.17L16.59,7.58L18,9" />
            </svg> 
            <span>Completed</span>
        </div>
    </div>

    <div class="main" >
        <div class="list-title-container">
            <div class="list-title">Title1</div>
        </div>

        <form action="#" method = "dialog" class = "add-task-form">
            <input type="text" class = "input-text" placeholder="Add task to , Press Enter to save.">
            <span>No date</span>
            <svg class = "date-toggle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M19 3H18V1H16V3H8V1H6V3H5C3.89 3 3 3.9 3 5V19C3 20.11 3.9 21 5 21H19C20.11 21 21 20.11 21 19V5C21 3.9 20.11 3 19 3M19 19H5V9H19V19M19 7H5V5H19V7Z" />
            </svg>
            <input type = "datetime-local" class = "input-date hidden">
        </form>

        <form action="" class = "add-notes" style="display: none;"> <!--for lists other than today and next7-->

        </form> 

        <div class="notes-tasks-container">
            <div class="task-card">
                <svg class = "complete-button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3M19,5V19H5V5H19Z" /></svg>
                <div class = "title">Title1</div>
                <span class = "task-date">No date</span>
                <form action = "#" class ="changeDate">
                     <svg class = "date-toggle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M19 3H18V1H16V3H8V1H6V3H5C3.89 3 3 3.9 3 5V19C3 20.11 3.9 21 5 21H19C20.11 21 21 20.11 21 19V5C21 3.9 20.11 3 19 3M19 19H5V9H19V19M19 7H5V5H19V7Z" />
                    </svg>
                    <input type = "datetime-local" class = "input-date hidden">
                </form>
                <svg class = "delete-button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" />
                </svg>
                <div class="task-date"></div>
            </div>

            <div class="note-card">
                <svg class = "note-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M14,10H19.5L14,4.5V10M5,3H15L21,9V19A2,2 0 0,1 19,21H5C3.89,21 3,20.1 3,19V5C3,3.89 3.89,3 5,3M5,5V19H19V12H12V5H5Z" /></svg>
                <div class = "title">Title1</div>
                <svg class = "delete-button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" />
                </svg>
            </div>
        </div>

        <div class="completed">

        </div>
    </div>
    
    <div class="info">
        <div class="date-checkbox">

        </div>

        <div class="title">

        </div>

        <div class="description">

        </div>

        <div class="sub-tasks">

        </div>

        <div class="add-subtask">

        </div>
    </div>
</body>
</html>
